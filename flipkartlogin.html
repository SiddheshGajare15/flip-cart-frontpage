<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            width: 100%;
            height: 88vh; /* Full viewport height */
        }

        .box1 {
            background-color: #0C73EB;
            padding: 20px;
            height: 100%; /* Full height of the container */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space between content and image */
            position: relative; /* Relative positioning for absolute child */
        }

        .box1 h2, .box1 p {
            color: white;
        }

        .box1 p {
            font-size: 16px;
        }

        .box1 img {
            position: absolute;
            bottom: 10px ; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 70%; /* Adjust as needed */
            height: auto;
            padding-bottom: 40px;
        }

        .box2 {
            flex-grow: 38;
            padding: 20px; /* Add some padding for better layout */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            background-color: #F1F3F6;
        }

        .box2 .input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box2 input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid black;
            border-top: 1px solid #F1F3F6;
            border-left: 1px solid #F1F3F6;
            border-right: 1px solid #F1F3F6;
            background-color: #F1F3F6;

        }

        .box2 p {
            margin-bottom: 10px;
            color: rgb(208, 131, 131);
            font-size: small;
            padding: 10px;
        }

        .box2 p span {
            font-size: small;
            color: blue;
        }

        .box2 button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 2px;
        }

        .create {
            display: flex;
            justify-content: center;
        }

        .create a {
            color: rgb(17, 17, 56);
            text-decoration: none;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box1">
            <div class="content">
                <h2>Login</h2>
                <p>Get access to your Orders, Wishlist, and Recommendations</p>
            </div>
            <img src="./ssflip.jpg" alt="Flipkart Image">
        </div>
        <div class="box2">
            <div class="input">
                <input type="search" name="" id="" placeholder="Enter Email/ Mobile Number">
                <p>By continuing, you agree to Flipkart's <span>Terms of Use</span> and <span>Privacy Policy</span></p>
                <button type="submit">Request OTP</button>
            </div>
            <div class="create">
                <a href="">New to Flipkart? Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
